<div>
  <div class="jumbotron">
    <button class="btn btn-primary float-right"
    (click)="goBack()">Go Back</button>
    <br><br>
  <div *ngIf="league">
    <div>
      <h3>{{league.name | uppercase}}</h3>
      <p><b>Address:</b> {{league.adress}} {{league.city}}, {{league.state}} {{league.zipCode}}</p>
      <p><b>Sport:</b>{{league.sport}}</p>
      <p><b>Team Size:</b>{{league.teams}}</p>
      <p>{{league.description}}</p>    
    </div>
  </div>
</div>
</div>
